<!DOCTYPE html>
<html>
<head>
  <title>YouTube to Torrent</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 12px;
    }
    
    button {
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #cc0000;
    }
    
    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>YouTube to Torrent</h1>
  
  <div class="form-group">
    <label for="api-url">API URL</label>
    <input type="text" id="api-url" placeholder="https://your-api-domain.com/api">
  </div>
  
  <div class="form-group">
    <label for="api-key">API Key</label>
    <input type="text" id="api-key" placeholder="Your API Key">
  </div>
  
  <button id="save-settings">Save Settings</button>
  
  <hr style="margin: 20px 0;">
  
  <div class="form-group">
    <label for="cookies">YouTube Cookies (Optional - for reliability)</label>
    <textarea id="cookies" rows="4" placeholder="Paste cookies in Netscape format here..."></textarea>
    <small style="color: #666; font-size: 11px;">
      Export cookies from Chrome using "Get cookies.txt LOCALLY" extension
    </small>
  </div>
  
  <button id="upload-cookies">Upload Cookies</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
